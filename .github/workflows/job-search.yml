name: Daily Job Search

on:
  schedule:
    # 하루 2번 실행 (한국 시간 기준 오전 9시, 오후 9시)
    # UTC 기준: 오전 0시, 오후 12시 (한국은 UTC+9)
    - cron: '0 0 * * *'  # 매일 UTC 0시 (한국 시간 오전 9시)
    - cron: '0 12 * * *' # 매일 UTC 12시 (한국 시간 오후 9시)
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  search-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    - name: Run job search
      env:
        SEARCH_KEYWORDS: ${{ secrets.SEARCH_KEYWORDS || 'Python Developer,Software Engineer' }}
        SEARCH_LOCATION: ${{ secrets.SEARCH_LOCATION || 'Seoul, South Korea' }}
      run: |
        python scripts/daily_job_search.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add jobs/ README.md
        git diff --staged --quiet || git commit -m "Auto update: Latest job postings $(date +'%Y-%m-%d %H:%M')"
        git push

